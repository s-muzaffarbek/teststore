<figure>
    <h4 class="widget-title">{{ By_Price }}</h4>
    <div id="nonlinear" class="noUi-target noUi-ltr noUi-horizontal">
        <div class="noUi-base">
            <div class="noUi-connects">
                <div class="noUi-connect" style="transform: translate(0%, 0px) scale(1, 1);">
                </div>
            </div>
            <div class="noUi-origin" style="transform: translate(-1000%, 0px); z-index: 5;">
                <div class="noUi-handle noUi-handle-lower" data-handle="0" tabindex="0"
                     role="slider" aria-orientation="horizontal" aria-valuemin="0.0"
                     aria-valuemax="1000.0" aria-valuenow="0.0" aria-valuetext="0.00">
                    <div class="noUi-touch-area">
                    </div>
                </div>
            </div>
            <div class="noUi-origin" style="transform: translate(0%, 0px); z-index: 4;">
                <div class="noUi-handle noUi-handle-upper" data-handle="1" tabindex="0"
                     role="slider" aria-orientation="horizontal" aria-valuemax="1000.0"
                     aria-valuemin="0.0" aria-valuenow="1000.0" aria-valuetext="1000.00">
                    <div class="noUi-touch-area">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="ps-slider__meta">
        Price:
        <span class="ps-slider__value">
            $<span class="ps-slider__min">0</span>
        </span>
        -
        <span class="ps-slider__value">
            $<span class="ps-slider__max">1000</span>
        </span>
    </p>
</figure>
