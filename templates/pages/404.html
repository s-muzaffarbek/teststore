{% extends 'base.html' %}
{% block content %}

    <div class="ps-page--404">
        <div class="container">
            <div class="ps-section__content">
                <img src="{{ url_for('static', path='new-template/img/404.jpg') }}" alt="">
                <h3>{{ ohh_page_not_found }}</h3>
                <p>{{ It_seems_we }}
                    <a href="/{{ LANGUAGE_CODE }}">{{ Homepage }}</a>
                </p>
                <form class="ps-form--widget-search" action="/{{ LANGUAGE_CODE }}/products" method="get">
                    <input class="form-control" type="text" name='search_key' placeholder="{{ Search }}...">
                    <button><i class="icon-magnifier"></i></button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
