{% extends 'base.html' %}
{% block title %}{{ My_profile }}{% endblock %}

{% block metadata %}
    <meta property="og:title" content="{{ My_profile }}">
    <meta name="description"
          content="{{ Online_store_GoSia }}">
    <meta property="og:description"
          content="{{ Online_store_GoSia }}">
    <meta property='og:image' content='/cdn/static/assets/img/logo/logo_sia.jpg'/>
{% endblock %}


{% block content %}

    <section class="ps-section--account">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <!-- sidebar menu | START -->
                    {% include 'users/sections/account-menu.html' %}
                    <!-- sidebar menu | END -->
                </div>
                <div class="col-lg-9">
                    <div class="ps-section__right">
                        <form class="ps-form--account-setting" method="post"
                              action="/{{ LANGUAGE_CODE }}/users/profile">{{ csrf_token }}
                            <div class="ps-form__header">
                                <h3>{{ My_profile }}</h3>
                            </div>
                            <div class="ps-form__content">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>{{ First_Name }}</label>
                                            <input class="form-control" type="text" name="first_name"
                                                   value="{% if current_user %}{{ current_user.first_name|default('', true) }}{% else %}{% endif %}" required>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>{{ Last_Name }}</label>
                                            <input class="form-control" type="text" name="last_name"
                                                   value="{% if current_user %}{{ current_user.last_name|default('', true) }}{% else %}{% endif %}" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>{{ Phone }}</label>
                                            <input class="form-control" type="tel" name="phone" required
                                                   value="{% if current_user %}{{ current_user.phone|default('', true) }}{% else %}{% endif %}">
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>{{ Gender }}</label>
                                            <select class="form-control" required name="gender">
                                                <option value="M"
                                                        {% if current_user.gender == 'M' %}selected{% endif %}>{{ Male }}</option>
                                                <option value="F"
                                                        {% if current_user.gender == 'F' %}selected{% endif %}>{{ Female }}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group submit">
                                <button class="ps-btn">{{ Save }}</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
