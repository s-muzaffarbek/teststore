
<div class="ps-panel--sidebar" id="menu-mobile">
    <div class="ps-panel__header">
        <h3>{{ Menu }}</h3>
    </div>
    <div class="ps-panel__content">
        <ul class="menu--mobile">
            <li class="current-menu-item">
                <a href="/{{ LANGUAGE_CODE }}/">{{ Home }}</a>
            </li>
            <li class="current-menu-item">
                <a href="/{{ LANGUAGE_CODE }}/category">{{ All_Categories }}</a>
            </li>
            {% for category in top_category_list %}
                <li class="current-menu-item">
{#                    <a href="/{{ LANGUAGE_CODE }}/category/{{ category.slug }}">{{ category.names[LANGUAGE_CODE] }}</a>#}
                    <a href="/{{ LANGUAGE_CODE }}/category/{{ category.slug }}">uz</a>
                </li>
            {% endfor %}
            {% for collection in top_collection_list %}
                <li class="current-menu-item ">
{#                    <a href="/{{ LANGUAGE_CODE }}/products/?collection_id={{ collection.id }}">{{ collection.names[LANGUAGE_CODE] }}</a>#}
                    <a href="/{{ LANGUAGE_CODE }}/products/?collection_id={{ collection.id }}">uz</a>
                </li>
            {% endfor %}

        </ul>
    </div>
</div>
